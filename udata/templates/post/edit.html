{% extends theme('post/form.html') %}

{% block breadcrumb %}
<li><a href="{{ url_for('posts.list') }}">{{ _('Posts') }}</a></li>
<li class="active">{{ _('Edit') }}</li>
{% endblock %}

{% block form_controls %}
<button type="submit" class="btn btn-default">{{ _('Save') }}</button>
<a href="{{ url_for('posts.show', post=post) }}" class="btn btn-warning">{{ _('Cancel') }}</a>
{% endblock %}
