<div class="media follower-card">
    <div class="pull-left">{{ follow.follower|avatar(48) }}</div>
    <div class="media-body">
      <h4 class="media-heading">
          <a href="{{ url_for('users.show', user=follow.follower) }}">
          {{ follow.follower.fullname }}
          </a>
      </h4>
      {{ _('Following since %(date)s', date=follow.since|dateformat) }}
    </div>
</div>
