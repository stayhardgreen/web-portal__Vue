{% extends theme('layouts/1-column.html') %}

{% set meta = {
    'title': _('External application authorization'),
} %}


{% block main_content %}
<div class="row">
    <div class="col-xs-12">
        {{ _('The application %(app)s need access to your profile.', app=oauth.client.name) }}

        <form class="form" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            {% for scope in oauth.scopes %}
            <input type="hidden" name="scopes" value="{{ scope }}" />
            {% else %}
            <input type="hidden" name="scopes" value="false" />
            {% endfor %}
            <input type="submit" name="accept" value="{{ _('Accept') }}"
                class="btn btn-success" />
            <input type="submit" name="decline" value="{{ _('Refuse') }}"
                class="btn btn-danger" />
        </form>
    </div>
</div>
{% endblock %}
