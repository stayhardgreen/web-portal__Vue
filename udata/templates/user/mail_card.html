{% macro user_mail_card(user, msg=None) %}
<a href="{{ url_for('users.show', user=user, _external=True) }}">
    <table height="60px" cellpadding="0" cellspacing="0" style="margin: 0;padding: 0;width: 80%;border:1px solid #eee;">
        <tr style="margin: 0;padding: 0;">
            <td width="60px" style="margin: 0;padding: 0;">
                <img src="{{ user.avatar(60, external=True) }}" style="margin: 0;padding: 0;width: 60px;height: 60px" width="60px" height="60px">
            </td>
            <td style="margin: 0;padding: 0;padding-left: 5px;">
                <table cellpadding="0" cellspacing="0" style="margin: 0;padding: 0;width: 100%;">
                    <tr style="margin: 0;padding: 0;">
                        <td style="margin: 0;padding: 0;">
                            <h6 style="margin: 0;padding: 0;font-family: &quot;HelveticaNeue-Light&quot;, &quot;Helvetica Neue Light&quot;, &quot;Helvetica Neue&quot;, Helvetica, Arial, &quot;Lucida Grande&quot;, sans-serif;line-height: 15px;margin-bottom: 10px;color: #444;font-weight: 900;font-size: 14px;">{{ user.fullname }}</h6>
                        </td>
                    </tr>
                    <tr style="margin: 0;padding: 0;">
                        <td style="margin: 0;padding: 0;font-family: &quot;Helvetica Neue&quot;, &quot;Helvetica&quot;, Helvetica, Arial, sans-serif;">
                            {{ (msg or user.about)|mdstrip(100) }}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</a>
{% endmacro %}
