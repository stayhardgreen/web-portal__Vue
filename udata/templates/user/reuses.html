{% extends theme('user/base.html') %}


{% block breadcrumb %}
    {{ super() }}
    <li class="active">
        <a href="{{ url_for('users.reuses', user=user) }}">
        {{ _('Reuses') }}
        </a>
    </li>
{% endblock %}

{% set user_tab = 'reuses' %}

{% block user_content %}
<div class="row">
    <div class="col-sm-12">
        <ul class="card-list">
            {% for reuse in reuses %}
            <li class="col-sm-6">{% include theme('reuse/card.html') %}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
