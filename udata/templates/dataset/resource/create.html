{% extends theme('dataset/resource/form.html') %}

{% set form_title = _('New resource') %}

{% block breadcrumb %}
<li><a href="{{ url_for('datasets.list') }}">{{ _('Datasets') }}</a></li>
<li><a href="{{ url_for('datasets.show', dataset=dataset) }}">{{ dataset.title|truncate(64) }}</a></li>
<li class="active">{{ _('New resource') }}</li>
{% endblock %}

{% block form_controls %}
<a href="{{ url_for('datasets.show', dataset=dataset) }}" class="btn pull-left btn-xs">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    {{ _('Back') }}
</a>
<button type="submit" class="btn btn-primary col-sm-offset-3 col-sm-6">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    {{ _('Create') }}
</button>
{% endblock %}
