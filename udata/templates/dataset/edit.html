{% extends theme('dataset/form.html') %}

{% block breadcrumb %}
<li><a href="{{ url_for('datasets.list') }}">{{ _('Datasets') }}</a></li>
<li><a href="{{ dataset.get_absolute_url() }}">{{ dataset.title|truncate(128) }}</a></li>
<li class="active">{{ _('Edition') }}</li>
{% endblock %}

{% block form_controls %}
<button type="submit" class="btn btn-default">{{ _('Save') }}</button>
<a href="{{ url_for('datasets.show', dataset=dataset) }}" class="btn btn-warning">{{ _('Cancel') }}</a>
{% endblock %}
