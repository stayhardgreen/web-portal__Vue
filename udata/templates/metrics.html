{% extends theme("layouts/1-column.html") %}

{% set title = _('Metrics') %}

{% block breadcrumb %}
    <li class="active">{{ _('Metrics') }}</li>
{% endblock %}

{% block main_content %}
<ul>
{% for key, metric in metrics.items() %}
<li class="{{key}}-metric">{{metric.label}}: {{ metric.value }}</li>
{% endfor %}
</ul>
{% endblock %}
