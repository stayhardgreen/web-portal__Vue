{% macro integrate_btn(obj) %}
{% set basename = obj.__class__.__name__|lower %}
{% set widget_url = static('widgets.js', _burst=False, _external=True) %}
<integrate-button title="{{ _('Integrate') }}"
    object-type="{{ basename }}" object-id="{{ obj.id }}"
    widget-url="{{ widget_url }}">
</integrate-button>
{% endmacro %}
