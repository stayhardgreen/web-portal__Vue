{% extends theme('reuse/display_base.html') %}

{% block reuse_content %}
<div class="text-center">
    <a href="{{ reuse.url }}" target="_blank">
        <img src="{{ reuse.image_url|placeholder('reuse') }}"
            alt="{{ reuse.title }}" class="scalable" />
    </a>
</div>
<br/>
<div>
    {{ reuse.description|default('', true)|markdown }}
</div>
{% endblock %}
