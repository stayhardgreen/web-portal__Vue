<div class="card">
    <a class="card-logo" href="{{ url_for('reuses.show', reuse=reuse) }}">
        <img alt="{{ reuse.title }}"
            src="{{ reuse.image_url|placeholder('reuse') }}">
    </a>

    <div class="card-body ellipsis-dot">
        <h4>
            <a href="{{ url_for('reuses.show', reuse=reuse) }}" title="{{ reuse.title }}">
                {{ reuse.title }}
            </a>
        </h4>
        <div class="card-description">{{ reuse.description|default('', true)|markdown|striptags|truncate(250) }}</div>

    </div>
    <footer>
        <ul class="col-xs-9 col-sm-10">
            <li>
                <a class="btn btn-xs" rel="tooltip" data-placement="top"
                    title="{{ _('Type') }}">
                    <span class="glyphicon glyphicon-file"></span>
                    {{ g.reuse_types[reuse.type] }}
                </a>
            </li>
        </ul>
        <ul class="col-xs-3 col-sm-2 corner">
            <li>
                <a class="btn btn-xs" rel="tooltip"
                    data-placement="top" data-container="body"
                    title="{{ _('Number of datasets used') }}">
                    <span class="fa fa-cubes"></span>
                    {{ reuse.datasets|length or 0 }}
                </a>
            </li>

            <li>
                <a class="btn btn-xs" rel="tooltip"
                    data-placement="top" data-container="body"
                    title="{{ _('Stars') }}">
                    <span class="glyphicon glyphicon-star"></span>
                    {{ reuse.metrics.stars or 0 }}
                </a>
            </li>
        </ul>
    </footer>
</div>
