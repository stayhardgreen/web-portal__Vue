{% extends theme('reuse/edit_base.html') %}
{% import theme('macros/forms.html') as forms with context %}

{% block extra_js %}
<script type="text/javascript" src="{{ static('reuse/form.js') }}"></script>
{% endblock %}

{% block tab_content %}
<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal validation" method="post" action=".">
            {{ forms.render(form) }}
            {{ forms.required_disclaimer() }}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">{{ _('Save') }}</button>
                    <a href="{{ url_for('reuses.show', reuse=reuse) }}" class="btn btn-warning">{{ _('Cancel') }}</a>
                    <button class="btn btn-danger pull-right btn-delete"
                        title="{{ _('Delete') }}"
                        data-url="{{ url_for('reuses.delete', reuse=reuse) }}">
                        {{ _('Delete') }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
