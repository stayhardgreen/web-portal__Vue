<li class="search-result reuse-result">
    <a href="{{ url_for('reuses.show', reuse=reuse) }}" title="{{ reuse.title }}">
        <div class="result-logo pull-left">
            <img alt="{{ reuse.title }}"
                src="{{ reuse.image_url|placeholder('reuse') }}">
        </div>
        <div class="result-body ellipsis-dot">
            <h4 class="result-title">{{ reuse.title }}</h4>
            <div class="result-description">
            {{ reuse.description|default('', true)|markdown|striptags|truncate(300) }}
            </div>
        </div>
        <ul class="list-inline result-infos">
            <li>
                <a class="btn btn-xs" rel="tooltip" data-placement="top"
                    title="{{ _('Type') }}">
                    <span class="glyphicon glyphicon-file"></span>
                    {{ reuse.type_label }}
                </a>
            </li>
            <li>
                <a class="btn btn-xs" rel="tooltip" data-placement="top"
                    title="{{ _('Number of dataset') }}">
                    <span class="fa fa-cubes"></span>
                    {{ ngettext('%(num)s dataset', '%(num)s datasets', reuse.datasets|length) }}
                </a>
            </li>
            <li>
                <a class="btn btn-xs" rel="tooltip" data-placement="top"
                    title="{{ _('Number of stars') }}">
                    <span class="glyphicon glyphicon-star"></span>
                    {{ ngettext('%(num)s star', '%(num)s stars', reuse.metrics.stars or 0) }}
                </a>
            </li>
        </ul>
    </a>
</li>
