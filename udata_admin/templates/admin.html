<!DOCTYPE html>
<html lang="{{ g.lang_code }}">
    <head>
        <meta charset="UTF-8" />
        <title>{{ _('Admin') }} - {{ current_site.title }}</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />

        <link rel="admin-root" href="{{ url_for('admin.index') }}">
        <link rel="theme-static" href="{{ theme_static('') }}">
        <link rel="api-specs" href="{{ url_for('api.specs', _external=True) }}">

        <meta name="site-title" content="{{config.SITE_TITLE}}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <![endif]-->
    </head>
    <body class="skin-blue fixed" id="app">
        <script src="{{ url_for('admin.static', filename='admin.js') }}"></script>
